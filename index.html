<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Customização</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="bunitinho">TAGS DE CUSTOMIZAÇÃO</h1>

    <h3>Utilização em textos:</h3>
    <p>Texto em negrito com <b>bold</b> e <strong>strong</strong></p>
    <!-- Bold é para visual, Strong é para leitor de tela -->
    <p>Texto em itálico com <i>italics</i> e <em>emphasis</em></p>
    <!-- Italis é para visual, Emphasis é para leitor de tela -->
    <p>Texto sobrescrito com <sup>sup</sup> e subscrito com <sub>sub</sub></p>
    
</body>
</html>
